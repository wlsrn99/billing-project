name: CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and run Docker Compose
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: docker-compose up -d

      - name: Wait for MySQL to be healthy
        run: |
          echo "Waiting for MySQL to be ready..."
          until docker exec mysql-container mysqladmin ping -h "mysql-container" --silent; do
            echo "MySQL is unavailable - sleeping"
            sleep 5
          done
          echo "MySQL is up - executing command"

      - name: Test MySQL connection
        run: docker exec mysql-container mysql -h localhost -P 3305 -uroot -p${{ secrets.MYSQL_ROOT_PASSWORD }} -e "SHOW DATABASES;"

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode and save module-user yml
        run: |
          mkdir -p module-user/src/main/resources module-user/src/test/resources
          echo "${{ secrets.MODULE_USER_APPLICATION_YML }}" | base64 --decode > module-user/src/main/resources/application.yml
          echo "${{ secrets.MODULE_USER_TEST_YML }}" | base64 --decode > module-user/src/test/resources/application.yml

      - name: Decode and save module-streaming yml
        run: |
          mkdir -p module-streaming/src/main/resources module-streaming/src/test/resources
          echo "${{ secrets.MODULE_STREAMING_APPLICATION_YML }}" | base64 --decode > module-streaming/src/main/resources/application.yml
          echo "${{ secrets.MODULE_STREAMING_TEST_YML }}" | base64 --decode > module-streaming/src/test/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Test module-user
        run: ./gradlew :module-user:test

      - name: Test module-streaming
        run: ./gradlew :module-streaming:test
